<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/addtemp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand logo" href="#">
          <img src="/assets/img/logo.png" alt="Studocs">
          STUDOCS
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" onclick="history.back()">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" data-target="#myModal" data-toggle="modal">Sign Out <i class="fa fa-sign-out"></i></a>
            </li>
          </ul>
        </div>
      </nav>
  
    <div class="container">
    <div id="cardContainer">
        <div class="card" id="newCard" onclick="NewForm()">
          <span class="plus-icon"><i class="fas fa-plus"></i></span>
          <span class="name">New</span>
        </div>
      </div>
    </div>
    
    
    
      <script>
        let cardCount = 0;
    
        function createNewCard(name) {
          const cardContainer = document.getElementById('cardContainer');
          const newCard = document.createElement('div');
          newCard.className = 'card';
          newCard.innerHTML = `
            <span class="name" >${name}</span>
            <span class="icon" onclick="deleteCard(this)"><i class="fas fa-trash-alt"></i></span>
          `;
          cardContainer.insertBefore(newCard, document.getElementById('newCard'));
          newCard.addEventListener('dblclick', () => {
            openNewForm(name);
          });
        }
    
        function openNewForm(name) {
          window.location.href = 'addnewform.html?name=' + encodeURIComponent(name);
        }
    
        function NewForm() {
          const name = prompt('Enter the name of form:');
          if (name !== null && name !== '') {
            createNewCard(name);
          }
        }
    
        function deleteCard(element) {
          const card = element.parentNode;
          card.parentNode.removeChild(card);
        }
      </script>



  <div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Sign Out</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					Do you want to sign out?
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="window.location.href='inner-page.html'" >Sign Out</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
